<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
		<link rel="stylesheet" href="../css/mashiro_images.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
	</head>
	<body>
		<h1>ましろちゃん画像一覧</h1>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro1.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro2.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro3.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro4.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro5.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro6.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro7.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro8.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro9.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro10.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro11.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro12.png" alt=""></div>
			<div class="swiper-slide"><img width="auto" src="../image/BangDream/mashiro13.png" alt=""></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			effect: "slide",
			loop: true,
			autoplay: 5000,
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
	</script>
	</body>
</html>
